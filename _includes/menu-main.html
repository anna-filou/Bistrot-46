    <!-- START MAIN -->
    {% case page.lang %}
      {% when 'en' %}
        {% for main in site.mains %}
          <div class="menu-item"><img src="{{ menu-item.thumbnail }}" alt="Photo of Food" class="menu-img">
            <div class="menu-text">
              <h2 class="h2">{{ main.name-en }}, €&nbsp;{{ main.price }}</h2>
              <div class="menu-description">{{ menu-item.description-en }}</div>
            </div>
          </div>
        {% endfor %}
      {% when 'gr' %}
        {% for main in site.mains %}
          <div class="menu-item"><img src="{{ menu-item.thumbnail }}" alt="Photo of Food" class="menu-img">
            <div class="menu-text">
              <h2 class="h2">{{ main.name-gr }}, €&nbsp;{{ main.price }}</h2>
              <div class="menu-description">{{ menu-item.description-gr }}</div>
            </div>
          </div>
        {% endfor %}
    {% endcase %}
    <!-- END MAIN -->
