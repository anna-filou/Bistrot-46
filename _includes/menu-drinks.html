    <!-- START DRINKS -->
    {% case page.lang %}
      {% when 'en' %}
        {% for drink in site.drinks %}
          <div class="manu-item">
            <img src="{{ drink.thumbnail }}" alt="Photo of Food" class="menu-img">
            <div class="menu-text">
              <h2 class="h2">{{ drink.name-en }}, €&nbsp;{{ drink.price }}</h2>
              <div class="menu-description">{{ drink.description-en }}</div>
            </div>
          </div>
        {% endfor %}
      {% when 'gr' %}
        {% for drink in site.drinks %}
          <div class="manu-item">
            <img src="{{ drink.thumbnail }}" alt="Photo of Food" class="menu-img">
            <div class="menu-text">
              <h2 class="h2">{{ drink.name-gr }}, €&nbsp;{{ drink.price }}</h2>
              <div class="menu-description">{{ drink.description-gr }}</div>
            </div>
          </div>
        {% endfor %}
    {% endcase %}
    <!-- END DRINKS -->
